apply plugin: 'java'

dependencies {
    implementation project(':go.graphics')

    def lwjglVersion = rootProject.ext.lwjglVersion

    implementation "org.lwjgl:lwjgl:"+lwjglVersion
    implementation "org.lwjgl:lwjgl-opengl:"+lwjglVersion
    implementation "org.lwjgl:lwjgl-glfw:"+lwjglVersion
    implementation "org.lwjgl:lwjgl-egl:"+lwjglVersion
    implementation "org.lwjgl:lwjgl-jawt:"+lwjglVersion
    implementation "org.lwjgl:lwjgl-vma:"+lwjglVersion
    implementation "org.lwjgl:lwjgl-vulkan:"+lwjglVersion
    implementation "org.joml:joml:1.9.17"

    implementation "org.lwjgl:lwjgl:"+lwjglVersion+":natives-linux"
    implementation "org.lwjgl:lwjgl:"+lwjglVersion+":natives-macos"
    implementation "org.lwjgl:lwjgl:"+lwjglVersion+":natives-windows"
    implementation "org.lwjgl:lwjgl:"+lwjglVersion+":natives-windows-x86"

    implementation "org.lwjgl:lwjgl-opengl:"+lwjglVersion+":natives-linux"
    implementation "org.lwjgl:lwjgl-opengl:"+lwjglVersion+":natives-macos"
    implementation "org.lwjgl:lwjgl-opengl:"+lwjglVersion+":natives-windows"
    implementation "org.lwjgl:lwjgl-opengl:"+lwjglVersion+":natives-windows-x86"

    implementation "org.lwjgl:lwjgl-glfw:"+lwjglVersion+":natives-linux"
    implementation "org.lwjgl:lwjgl-glfw:"+lwjglVersion+":natives-macos"
    implementation "org.lwjgl:lwjgl-glfw:"+lwjglVersion+":natives-windows"
    implementation "org.lwjgl:lwjgl-glfw:"+lwjglVersion+":natives-windows-x86"

    implementation "org.lwjgl:lwjgl-vma:"+lwjglVersion+":natives-linux"
    implementation "org.lwjgl:lwjgl-vma:"+lwjglVersion+":natives-macos"
    implementation "org.lwjgl:lwjgl-vma:"+lwjglVersion+":natives-windows"
    implementation "org.lwjgl:lwjgl-vma:"+lwjglVersion+":natives-windows-x86"


    // macos support
    implementation "org.jogamp.gluegen:gluegen-rt:2.3.2"
    implementation "org.jogamp.jogl:jogl-all:2.3.2"
    runtimeOnly "org.jogamp.gluegen:gluegen-rt:2.3.2:natives-macosx-universal"
    runtimeOnly "org.jogamp.jogl:jogl-all:2.3.2:natives-macosx-universal"
}
