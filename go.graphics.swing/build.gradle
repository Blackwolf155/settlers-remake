apply plugin: 'java'

def lwjgl_version="3.2.3"

dependencies {
    implementation project(':go.graphics')

    implementation "org.lwjgl:lwjgl:"+lwjgl_version
    implementation "org.lwjgl:lwjgl-opengl:"+lwjgl_version
    implementation "org.lwjgl:lwjgl-glfw:"+lwjgl_version
    implementation "org.lwjgl:lwjgl-egl:"+lwjgl_version
    implementation "org.lwjgl:lwjgl-jawt:"+lwjgl_version
    implementation "org.lwjgl:lwjgl-vma:"+lwjgl_version
    implementation "org.lwjgl:lwjgl-vulkan:"+lwjgl_version
    implementation "org.lwjgl:lwjgl-shaderc:"+lwjgl_version
    implementation "org.joml:joml:1.9.17"

    implementation "org.lwjgl:lwjgl:"+lwjgl_version+":natives-linux"
    implementation "org.lwjgl:lwjgl:"+lwjgl_version+":natives-macos"
    implementation "org.lwjgl:lwjgl:"+lwjgl_version+":natives-windows"
    implementation "org.lwjgl:lwjgl:"+lwjgl_version+":natives-windows-x86"

    implementation "org.lwjgl:lwjgl-opengl:"+lwjgl_version+":natives-linux"
    implementation "org.lwjgl:lwjgl-opengl:"+lwjgl_version+":natives-macos"
    implementation "org.lwjgl:lwjgl-opengl:"+lwjgl_version+":natives-windows"
    implementation "org.lwjgl:lwjgl-opengl:"+lwjgl_version+":natives-windows-x86"

    implementation "org.lwjgl:lwjgl-glfw:"+lwjgl_version+":natives-linux"
    implementation "org.lwjgl:lwjgl-glfw:"+lwjgl_version+":natives-macos"
    implementation "org.lwjgl:lwjgl-glfw:"+lwjgl_version+":natives-windows"
    implementation "org.lwjgl:lwjgl-glfw:"+lwjgl_version+":natives-windows-x86"

    implementation "org.lwjgl:lwjgl-shaderc:"+lwjgl_version+":natives-linux"
    implementation "org.lwjgl:lwjgl-shaderc:"+lwjgl_version+":natives-macos"
    implementation "org.lwjgl:lwjgl-shaderc:"+lwjgl_version+":natives-windows"
    implementation "org.lwjgl:lwjgl-shaderc:"+lwjgl_version+":natives-windows-x86"

    implementation "org.lwjgl:lwjgl-vma:"+lwjgl_version+":natives-linux"
    implementation "org.lwjgl:lwjgl-vma:"+lwjgl_version+":natives-macos"
    implementation "org.lwjgl:lwjgl-vma:"+lwjgl_version+":natives-windows"
    implementation "org.lwjgl:lwjgl-vma:"+lwjgl_version+":natives-windows-x86"


    // macos support
    implementation "org.jogamp.gluegen:gluegen-rt:2.3.2"
    implementation "org.jogamp.jogl:jogl-all:2.3.2"
    runtime "org.jogamp.gluegen:gluegen-rt:2.3.2:natives-macosx-universal"
    runtime "org.jogamp.jogl:jogl-all:2.3.2:natives-macosx-universal"
}
