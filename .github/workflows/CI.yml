name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        java-version: '16'
        distribution: 'zulu'
        cache: 'gradle'
    - uses: gradle/gradle-build-action@v2
      with:
        arguments: test release
    - uses: actions/upload-artifact@v2
      with:
        name: Release
        path: 'release/*'
